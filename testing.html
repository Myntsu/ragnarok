    <style>

        /* any resolution, aspect ratio must be close to 1:1 */
        .img-card-full {
            max-width: inherit;
            height: 100%;
            max-height: 500px;
            object-fit: cover;
            image-rendering: crisp-edges;
            image-resolution: 300dpi;
        }

        /* <1500px resolution, face top-middle, aspect ratio 1:1(w:h) up tp 1:2 */
        .img-card-face {
            position: relative;
            height: 10rem;
            width: 10rem;
            object-fit: cover;
            object-position: 50% 20%;
            image-rendering: crisp-edges;
            image-resolution: 300dpi;
            border-radius: 20% 50% 50% 50%;
            padding: 1em;
        }

        .tag {
            background-color: rgb(255, 255, 255);
            border: .15em solid white;
            font-size: .6rem;
            padding: .2em .75em;
            margin: .25em .2em;
            border-radius: .25em;
            z-index: 2;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .update-tag {
            background-color: #5389ed;
            border: .15em solid white;
            font-size: .7rem;
            padding: .2em .75em;
            margin: 0;
            border-radius: 1em;
            z-index: 2;
            font-family: Arial, Helvetica, sans-serif;
        }   

        .card-guides:hover {
            opacity: 95%;
        }
    </style>
</head>
<body>

    <section class="d-flex justify-content-center flex-wrap mx-3">
        <div class="card-guides row mx-auto border border-dark rounded position-relative p-0 m-0" style="max-width: 32rem;">
            <a href="/leinarth.html" class="stretched-link"></a>
            <div id="img-card-div" class="col-12 col-md-4 p-0 m-0 d-none d-md-grid">
                <img src="https://www.novaragnarok.com/wiki/images/thumb/1/13/Leinarth.png/566px-Leinarth.png" class=" img-card-full mx-auto" alt="Portrait">
            </div>
            <div class="col-12 py-2 bg-white d-grid d-md-none text-center">
                <span class="mont-300-12 p-0 m-0">This is an author's card uwu</span>
            </div>
            <div class="col-12 col-md-8 p-0 m-0 bg-dark text-light">
                <div class="row p-0 m-0 px-2">
                    <div class="col-12 p-0 m-0 mb-2">
                        <div class="d-flex align-items-baseline p-0 pt-3 flex-wrap">
                            <h5 class="card-title d-inline-flex mont-300-12 fs-4 flex-wrap text-break">Leinarth</h5>
                            <span class="card-title d-inline-flex align-items-baseline ps-2 small fw-bold" style="color: #5389ed;">Verified author<i class="fa-solid fa-circle-check ps-1"></i></span>
                            <button class="btn btn-sm alig-self-end align-items-center border rounded-pill border-white text-white badge-in-black ms-auto me-2" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Like this author" style="width: 40px; z-index: 3;"><i class="fa-solid fa-thumbs-up fa-md p-1"></i></button>
                        </div>
                    </div>
                    <hr class="w-50 p-0 m-0 ms-2 my-2">
                    <div class="col-12 m-0 p-0 my-2">
                        <div class="d-flex justify-content-start align-items-center gap-2">
                            <p class="update-tag"><i class="fa-solid fa-marker"></i> Last update</p> <span id="update-leinarth" class="roboto-300-12">23/July/2022</span>
                        </div>
                    </div>
                </div>
                <div class="row p-0 m-0 px-2 pt-3 text-dark mb-3 mb-md-2">
                    <div class="col-12 p-0 m-0">
                        <!-- Uses .tag + .build -->
                        <ul id="tags" class="list-unstyled d-flex flex-wrap justify-content-start align-items-center m-0 gap">
                            <!-- Build -->
                            <li class="tag build">Critical AA</li>
                            <li class="tag build">Wind Cutter</li>
                            <li class="tag build">Ignition Break</li>
                            <li class="tag build">Spiral Pierce</li>
                            <li class="tag build">Sonic Wave</li>
                            <li class="tag build">Dragon Breath</li>
                        </ul>
                    </div>
                </div>
            </div> <!-- Column -->
        </div> <!-- Author -->
    </section> <!-- Cards container -->
